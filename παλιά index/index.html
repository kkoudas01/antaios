<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ἐπιψαύσεις</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================================= */
        /* ΓΕΝΙΚΟ STYLING & ΣΤΑΤΙΚΟ ΦΟΝΤΟ ΜΕ SVG GRADIENT */
        /* ========================================================= */
        body {
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            height: 100vh;
            background: #111;
            overflow: auto;           /* Η προηγούμενη διόρθωση */
            min-width: 600px; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(
                0deg,
                #382B8C,
                #746BB0
            );
        }
        
        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: right;
            font-style: italic;
        }

        h1, p {
            margin: 0;
            text-align: center;
        }

        /* ========================================================= */
        /* STYLING SVG MENU */
        /* ========================================================= */
        #demo {
            width: 90vw;
            height: auto;
            max-width: 720px;
            overflow: visible;
        }
        #icons path {
            fill: white;
        }
        #icons g {
            pointer-events: bounding-box;
            cursor: pointer;
        }
        #icons rect {
            fill: transparent;
        }
        .goop {
            fill: #382B8C;
        }
        #main {
            stroke: none;
            stroke-width: 1px;
        }
        text {
            font-weight: 700;
            font-size: 20px;
            text-transform: uppercase;
            fill: rgba(0,0,0,0.5);
        }
        
        /* ========================================================= */
        /* STYLING ΓΙΑ ΤΟ GLASSMORHISM SUBMENU */
        /* ========================================================= */
        #submenu-container {
            position: absolute;
            min-width: 200px;
             /* --- ΟΙ ΝΕΕΣ ΠΡΟΣΘΗΚΕΣ ΕΙΝΑΙ ΕΔΩ --- */
    max-width: 50vw;           /* 1. Ορίζει μέγιστο πλάτος (π.χ. 80% της οθόνης) */
    overflow-wrap: break-word; /* 2. Σπάει το κείμενο για να μην ξεχειλώνει */
    /* ------------------------------------ */
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Νέα ιδιότητες για κύλιση */
            max-height: 70vh; /* Περιορισμός ύψους */
            overflow-y: auto; /* Ενεργοποίηση κάθετης κύλισης */
        }
        
        /* Προσαρμογή της μπάρας κύλισης */
        #submenu-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #submenu-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #submenu-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        #submenu-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        #submenu-container.visible {
            opacity: 1;
            visibility: visible;
        }
        
        #submenu-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
            /* Αλλαγή χρώματος γραμμάτων */
            color: #00ff11; /* Χρυσό χρώμα */
            text-align: center;
            font-size: 1.2em;
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
            /* Μαύρο περίγραμμα γύρω από τα γράμματα */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                0.5px -0.5px 0 #000,
                -0.5px 0.5px 0 #000,
                0.5px 0.5px 0 #000;
        }
        
        .menu-item {
            position: relative;
            width: 100%;
        }
        
        .menu-link, .submenu-toggle {
            /* Αλλαγή χρώματος γραμμάτων */
            color: #f6d500; /* Γαλαζοπράσινο χρώμα */
            text-decoration: none;
            padding: 8px 12px;
            margin: 4px 0;
            width: 100%;
            text-align: left;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            cursor: pointer;
            /* Μαύρο περίγραμμα γύρω από τα γράμματα */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                0.5px -0.5px 0 #000,
                -0.5px 0.5px 0 #000,
                0.5px 0.5px 0 #000;
        }
        
        .menu-link:hover, .submenu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            /* Αλλαγή χρώματος στο hover */
            color: #FFFFFF; /* Λευκό χρώμα */
        }
        
        .submenu-toggle::after {
            content: "›";
            margin-left: 8px;
            font-size: 1.2em;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
            /* Μαύρο περίγραμμα γύρω από το βέλος */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                0.5px -0.5px 0 #000,
                -0.5px 0.5px 0 #000,
                0.5px 0.5px 0 #000;
        }
        
        .submenu-toggle.expanded::after {
            transform: rotate(90deg);
        }
        
        .submenu {
            display: none;
            margin-left: 15px;
            width: calc(100% - 15px);
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .submenu.visible {
            display: block;
        }
        
        /* ========================================================= */
        /* ΕΙΚΟΝΑ ΚΑΤΩ ΑΠΟ ΤΟ ΜΕΝΟΥ */
        /* ========================================================= */
        .svg-image {
            margin-top: 40px;
            max-width: 300px;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }
    </style>
</head>

    <!-- Το glassmorphism μενού επιλογών -->
    <div id="submenu-container"></div>
    
    <!-- 2. ΔΙΑΚΡΙΤΙΚΗ ΥΠΟΓΡΑΦΗ ΚΑΤΩ ΔΕΞΙΑ -->
    <div class="signature">Κώστας Κούδας</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>

    <script>
        console.clear();
        gsap.registerPlugin(MotionPathPlugin);

        let targets = gsap.utils.toArray("#icons g");
        let submenuContainer = document.getElementById("submenu-container");

        let dotCenters = [50, 150, 250, 350, 450, 550];
        let yCenter = 112;
        let maxTravel = 500;
        let minTravel = 100;
        let mapper = gsap.utils.mapRange(minTravel, maxTravel, 0.5, 1);
        let anim;
        let activeDot = -1;
        let targetDot;
        let maxDur = 1;
        let maxArc = 150;
        let staggers = [0.2, 0.16, 0.135, 0.12, 0.11];

        const submenuContent = {
            menu1: {
                title: "Αναλύσεις",
                items: [
                    { text: "Σύνδεσμος BLorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum." },
                ]
            },
            menu2: {
                title: "Αυτοματισμοί",
                items: [
                    { text: "Υπο-μενού 2", link: "#" },
                    { text: "Σύνδεσμος Β", link: "https://example.com/b" },
                ]
            },
            menu3: {
                title: "Χορεύοντας με τον λύκο",
                items: [
                    { 
                        text: "Υπο-μενού 3", 
                        type: "submenu",
                        items: [
                            { text: "Επιλογή 3.1", link: "#" },
                            { text: "Επιλογή 3.2", link: "#" },
                            { 
                                text: "Ακόμα πιο βαθιά", 
                                type: "submenu",
                                items: [
                                    { text: "Επιλογή 3.2.1", link: "#" },
                                    { text: "Επιλογή 3.2.2", link: "#" },
                                    { text: "Επιλογή 3.2.3", link: "#" },
                                    { text: "Επιλογή 3.2.4", link: "#" },
                                    { text: "Επιλογή 3.2.5", link: "#" },
                                ]
                            }
                        ]
                    },
                    { text: "Σύνδεσμος Γ", link: "https://example.com/c" },
                    { 
                        text: "Άλλο υπο-μενού", 
                        type: "submenu",
                        items: [
                            { text: "Επιλογή Α", link: "#" },
                            { text: "Επιλογή Β", link: "#" },
                            { text: "Επιλογή Γ", link: "#" },
                            { text: "Επιλογή Δ", link: "#" },
                            { text: "Επιλογή Ε", link: "#" },
                            { text: "Επιλογή Ζ", link: "#" },
                            { text: "Επιλογή Η", link: "#" },
                            { text: "Επιλογή Θ", link: "#" },
                            { text: "Επιλογή Ι", link: "#" },
                            { text: "Επιλογή Κ", link: "#" },
                            { text: "Επιλογή Λ", link: "#" },
                            { text: "Επιλογή Μ", link: "#" },
                            { text: "Επιλογή Ν", link: "#" }
                        ]
                    }
                ]
            },
            menu4: {
                title: "Εκπαίδευση",
                items: [
                    { text: "Εισερχόμενα", link: "#" },
                    { text: "Απεσταλμένα", link: "#" },
                ]
            },
            menu5: {
                title: "Μάθε κομπιούτερ γράμματα",
                items: [
                    { text: "Λίστα Α", link: "#" },
                    { text: "Λίστα Β", link: "#" },
                ]
            },
            menu6: {
                title: "Χρήσιμοι σύνδεσμοι",
                items: [
                    { text: "Σχετικά με εμάς", link: "#" },
                    { text: "Επικοινωνία", link: "#" },
                ]
            }
        };

        targets.forEach((obj, i) => {
            obj.index = i;
            obj.addEventListener("click", letsGoo);
        });

        // Χρήση event delegation για τα toggle buttons
        submenuContainer.addEventListener('click', function(e) {
            // Ελέγχουμε αν το κλικ ήταν σε ένα στοιχείο με κλάση 'submenu-toggle'
            if (e.target.classList.contains('submenu-toggle')) {
                e.stopPropagation();
                const submenu = e.target.nextElementSibling;
                const isVisible = submenu.classList.contains('visible');
                
                // Κλείσιμο όλων των υπο-μενου που δεν είναι αυτό
                document.querySelectorAll('.submenu.visible').forEach(menu => {
                    if (menu !== submenu && !menu.contains(submenu)) {
                        menu.classList.remove('visible');
                        menu.previousElementSibling.classList.remove('expanded');
                    }
                });
                
                // Άνοιγμα/κλείσιμο του τρέχοντος
                if (isVisible) {
                    submenu.classList.remove('visible');
                    e.target.classList.remove('expanded');
                } else {
                    submenu.classList.add('visible');
                    e.target.classList.add('expanded');
                }
            }
        });

        // Δυναμική τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
        function showSubmenu(dotIndex) {
            const menuId = targets[dotIndex].dataset.menuId;
            const content = submenuContent[menuId];
            
            let html = `<h3>${content.title}</h3>`;
            content.items.forEach(item => {
                if (item.type === "submenu") {
                    html += `
                        <div class="menu-item">
                            <div class="submenu-toggle">${item.text}</div>
                            <div class="submenu">
                                ${generateSubmenuItems(item.items)}
                            </div>
                        </div>
                    `;
                } else {
                    html += `<a href="${item.link}" class="menu-link">${item.text}</a>`;
                }
            });

            submenuContainer.innerHTML = html;
            
            // Υπολογισμός της θέσης του εικονιδίου
            const iconRect = targets[dotIndex].getBoundingClientRect();
            
            // Τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
            submenuContainer.style.top = `${iconRect.bottom + 20}px`;
            submenuContainer.style.left = `${iconRect.left + (iconRect.width / 2) - (submenuContainer.offsetWidth / 2)}px`;
            
            submenuContainer.classList.add('visible');
        }

        // Βοηθητική συνάρτηση για δημιουργία υπο-μενου
        function generateSubmenuItems(items) {
            let html = '';
            items.forEach(item => {
                if (item.type === "submenu") {
                    html += `
                        <div class="menu-item">
                            <div class="submenu-toggle">${item.text}</div>
                            <div class="submenu">
                                ${generateSubmenuItems(item.items)}
                            </div>
                        </div>
                    `;
                } else {
                    html += `<a href="${item.link}" class="menu-link">${item.text}</a>`;
                }
            });
            return html;
        }

        function hideSubmenu() {
            // Κλείσιμο όλων των υπο-μενου πρώτα
            document.querySelectorAll('.submenu.visible').forEach(menu => {
                menu.classList.remove('visible');
            });
            document.querySelectorAll('.submenu-toggle.expanded').forEach(button => {
                button.classList.remove('expanded');
            });
            
            // Μετά κλείσιμο του κύριου μενού
            submenuContainer.classList.remove('visible');
        }

        function letsGoo() {
            targetDot = this.index;

            if (targetDot === activeDot) {
                hideSubmenu();
                activeDot = -1;
                return;
            }
            
            // Αρχικά κρύβουμε το μενού για να το εμφανίσουμε στη νέα θέση μετά την κίνηση
            hideSubmenu();

            if (anim && anim.isActive()) {
                anim.progress(1);
            }

            let oldX = (activeDot === -1) ? dotCenters[0] : dotCenters[activeDot];
            let newX = dotCenters[targetDot];
            let travel = Math.abs(oldX - newX);
            let factor = mapper(travel);
            let newArc = yCenter - maxArc * factor;
            let dur = maxDur * factor;
            let newStagger = staggers[travel / 100 - 1] || 0.2;
            let newPath = `M${oldX},${yCenter} Q${travel / 2 + Math.min(oldX, newX)},${newArc} ${newX},${yCenter}`;

            gsap.set("#main", { attr: { d: newPath } });
            anim = gsap
                .timeline({ onComplete: () => {
                    showSubmenu(targetDot);
                }})
                .to(".jumper", {
                    motionPath: {
                        path: "#main",
                        align: "#main",
                        alignOrigin: [0.5, 0.5]
                    },
                    stagger: newStagger,
                    duration: dur,
                    ease: "sine.inOut"
                })
                .to(
                    ".jumper",
                    { duration: dur / 2, attr: { rx: 40, ry: 40 }, yoyo: true, repeat: 1 },
                    0
                );
            
            activeDot = targetDot;
        }

        // Κλείσιμο μενού όταν γίνεται κλικ έξω από αυτό
        document.addEventListener('click', function(e) {
            if (!submenuContainer.contains(e.target) && !e.target.closest('#icons g')) {
                hideSubmenu();
                activeDot = -1;
            }
        });

        // Αποτροπή κλεισίματος όταν γίνεται κλικ μέσα στο μενού
        submenuContainer.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
