<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Thermal & Length Sliders</title>
  <style>
    /* === ThermalSlider CSS === */
    @property --progress-value {
      syntax: "<integer>";
      initial-value: 0;
      inherits: false;
    }
    @keyframes thermometer {
      to { --progress-value: 75; }
    }
    #thermometer {
      background: conic-gradient(
        red calc(var(--progress-value) * 1%),
        lightgrey 0
      );
      animation: thermometer 2s forwards;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    /* μπορείς να συμπληρώσεις κι άλλα styles αν έχεις στο αρχικό */

    /* === LengthSlider CSS === */
    .wrap {
      position: relative;
      width: 400px;
      margin: 40px auto;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type="range"]:focus {
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      background: #ddd;
      border-radius: 4px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
    }
    input[type="range"]::-moz-range-track {
      height: 8px;
      background: #ddd;
      border-radius: 4px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Thermal Slider -->
  <h2>Thermal Slider</h2>
  <div class="device" id="device">
    <div id="thermometer"></div>
  </div>

  <!-- Length Slider -->
  <h2>Length Slider</h2>
  <div class="wrap" role="group" aria-labelledby="multi-lbl">
    <input type="range" min="0" max="100" value="50">
  </div>

</body>
</html>
