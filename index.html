		body {

			top: 0;

			background-image: linear-gradient(0deg,

			box-sizing: border-box;
			text-shadow: -0.5px -0.5px 0 #000, 0.5px -0.5px 0 #000, -0.5px 0.5px 0 #000, 0.5px 0.5px 0 #000;
			cursor: default;
			white-space: normal;
			line-height: 1.5;
			/* Νέα στυλ για παραγράφους */
			margin-bottom: 8px;
		}

		/* Ειδικό στυλ για κείμενο με <br> */
		.menu-text br {
			display: block;
			content: "";
			margin-bottom: 8px;
		}

		.signature {
			position: absolute;
			bottom: 20px;
			right: 20px;
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
			text-align: right;
			font-style: italic;
		}

		h1,
		p {
			margin: 0;
			text-align: center;
		}

		/* ========================================================= */
		/* STYLING SVG MENU */
		/* ========================================================= */
		#demo {
			width: 90vw;
			height: auto;
			max-width: 720px;
			overflow: visible;
		}

		#icons path {
			fill: white;
		}

		#icons g {
			pointer-events: bounding-box;
			cursor: pointer;
		}

		#icons rect {
			fill: transparent;
		}

		.goop {
			fill: #382B8C;
		}

		#main {
			stroke: none;
			stroke-width: 1px;
		}

		text {
			font-weight: 700;
			font-size: 20px;
			text-transform: uppercase;
			fill: rgba(0, 0, 0, 0.5);
		}

		/* ========================================================= */
		/* STYLING ΓΙΑ ΤΟ GLASSMORHISM SUBMENU */
		/* ========================================================= */
		#submenu-container {
			position: absolute;
			min-width: 280px;
			max-width: min(500px, 90vw);
			width: auto;
			overflow-wrap: break-word;
			padding: 15px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			z-index: 10;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease-in-out;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			max-height: 70vh;
			overflow-y: auto;
		}

		@media (max-width: 600px) {
			#submenu-container {
				max-width: 95vw;
				min-width: 250px;
				padding: 12px;
			}
		}

		/* Προσαρμογή της μπάρας κύλισης */
		#submenu-container::-webkit-scrollbar {
			width: 8px;
		}

		#submenu-container::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 10px;
		}

		#submenu-container::-webkit-scrollbar-thumb {
			background: rgba(255, 255, 255, 0.3);
			border-radius: 10px;
		}

		#submenu-container::-webkit-scrollbar-thumb:hover {
			background: rgba(255, 255, 255, 0.5);
		}

		#submenu-container.visible {
			opacity: 1;
			visibility: visible;
		}

		#submenu-container h3 {
			margin-top: 0;
			margin-bottom: 10px;
			/* Αλλαγή χρώματος γραμμάτων */
			color: #00ff11;
			/* Χρυσό χρώμα */
			text-align: center;
			font-size: 1.2em;
			width: 100%;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			padding-bottom: 8px;
			/* Μαύρο περίγραμμα γύρω από τα γράμματα */
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.mega-menu {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			width: 100%;
			max-width: 600px;
		}

		.mega-section {
			flex: 1;
			min-width: 180px;
		}

		.mega-section h4 {
			color: #00ff11;
			margin: 0 0 8px 0;
			padding: 5px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			font-size: 1em;
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.mega-section-content {
			display: flex;
			flex-direction: column;
		}

		.mega-section-content .menu-link {
			padding: 6px 8px;
			margin: 2px 0;
			font-size: 0.9em;
		}

		.menu-item {
			position: relative;
			width: 100%;
		}

		.menu-link,
		.submenu-toggle {
			/* Αλλαγή χρώματος γραμμάτων */
			color: #f6d500;
			/* Γαλαζοπράσινο χρώμα */
			text-decoration: none;
			padding: 8px 12px;
			margin: 4px 0;
			width: 100%;
			text-align: left;
			border-radius: 8px;
			transition: all 0.2s ease-in-out;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-sizing: border-box;
			cursor: pointer;
			/* Μαύρο περίγραμμα γύρω από τα γράμματα */
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.menu-link:hover,
		.submenu-toggle:hover {
			background: rgba(255, 255, 255, 0.2);
			/* Αλλαγή χρώματος στο hover */
			color: #FFFFFF;
			/* Λευκό χρώμα */
		}

		.submenu-toggle::after {
			content: "›";
			margin-left: 8px;
			font-size: 1.2em;
			transform: rotate(0deg);
			transition: transform 0.3s ease;
			/* Μαύρο περίγραμμα γύρω από το βέλος */
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.submenu-toggle.expanded::after {
			transform: rotate(90deg);
		}

		.submenu {
			display: none;
			margin-left: 15px;
			width: calc(100% - 15px);
			padding: 5px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			border-left: 2px solid rgba(255, 255, 255, 0.1);
			max-height: 200px;
			overflow-y: auto;
		}

		.submenu.visible {
			display: block;
		}

		/* ========================================================= */
		/* ΕΙΚΟΝΑ ΚΑΤΩ ΑΠΟ ΤΟ ΜΕΝΟΥ */
		/* ========================================================= */
		.svg-image {
			margin-top: 40px;
			max-width: 300px;
			opacity: 0.8;
			filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
		}

		/* ========================================================= */
		/* STYLING ΓΙΑ ΤΙΣ ΕΤΙΚΕΤΕΣ ΜΕΝΟΥ */
		/* ========================================================= */




		#demo {
			width: 90vw;
			height: auto;
			max-width: 720px;
			overflow: visible;
			margin-top: 0;
			/* Βεβαιώσου ότι δεν έχει extra margin */
		}

		/* ========================================================= */
		/* STYLING ΓΙΑ ΤΙΣ ΕΤΙΚΕΤΕΣ ΜΕΝΟΥ - ΠΑΝΩ ΑΠΟ ΤΑ SVG */
		/* ========================================================= */
		.menu-labels {
			display: flex;
			justify-content: space-between;
			width: 90vw;
			max-width: 720px;
			margin-bottom: -70px;
			/* Μείωση από 10px σε 5px */
			position: relative;
		}

		.menu-label {
			color: #f6d500;
			font-size: 12px;
			text-align: center;
			width: 80px;
			transition: all 0.3s ease;
			opacity: 1;
			margin-bottom: 10;
			/* Καμία επιπλέον απόσταση */
			padding: 0;
			/* Καμία padding */
		}

		.menu-label.hidden {
			opacity: 0;
			transform: translateY(-5px);
			/* Μικρότερη κίνηση */
		}

		/* Βεβαιώσου ότι το SVG δεν προσθέτει επιπλέον απόσταση */
		#demo {
			width: 90vw;
			height: auto;
			max-width: 720px;
			overflow: visible;
			margin-top: 0;
			/* Καμία απόσταση από πάνω */
		}

		.menu-text a.text-link {
			color: #00ff11;
			text-decoration: underline;
			transition: all 0.2s ease-in-out;
			text-shadow: -0.5px -0.5px 0 #000, 0.5px -0.5px 0 #000, -0.5px 0.5px 0 #000, 0.5px 0.5px 0 #000;
		}

		.menu-text a.text-link:hover {
			color: #ffffff;
			background-color: rgba(0, 255, 17, 0.2);
			padding: 2px 4px;
			border-radius: 4px;
		}

		/* Βεβαιώσου ότι το κείμενο μπορεί να περιέχει HTML */
		.menu-text {
			white-space: normal;
			line-height: 1.5;
		}
	</style>
</head>

					 <br><br>
					 ➭ <a href="https://dromos.pages.dev/" target="_blank" class="text-link">δρόμος</a>.
                `
					}
				]
			},
			menu2: {
				title: "Καθημερινά",
				items: [
					{ text: "Χρόνος αναμονής σε ουρά", link: "anamoni.html" }
				]
			},
			menu3: {
				title: "Κατασκευές",
				type: "mega",
				sections: [
					{
						title: "Σχήματα",
						items: [
							{ text: "Στοιχεία Τριγώνου", link: "stoixeiaTrigonoy.html" },
							{ text: "Στοιχεία Κύκλου", link: "stoixeiaKykloy.html" },
							{ text: "Όγκοι (υπό κατασκευή)", link: "#" }
						]
					},
					{
						title: "Σκάλες",
						items: [
							{ text: "Υπολογιστής Γωνιακών Σκαλοπατιών", link: "stairs.html" },
							{ text: "Υπολογιστής Σπειροειδούς Σκάλας", link: "spiralStairs.html" }
						]
					},
					{
						title: "Τόξα",
						items: [
							{ text: "Υπολογιστής Τόξου", link: "toxo.html" },
							{ text: "Βραχυστόχρονη (υπό κατασκευή)", link: "#" },
							{ text: "Αλυσσοειδής (υπό κατασκευή)", link: "#" }
						]
					},
					{
						title: "Υδραβλικά",
						items: [
							{ text: "Χαρακτηριστικές καμπύλες (υπό κατασκευή)", link: "#" }
						]
					}
				]
			},

			menu4: {
				title: "Εκπαίδευση",
				items: [
					{ text: "Οδηγός Συγκαλλιέργειας", link: "sygkalliergeies.html" }
				]
			},
			menu5: {
				title: "Οικονομικά",
				items: [
					{ text: "Αναμενόμενο κέρδος (υπό κατασκευή)", link: "#" }
				]
			},
			menu6: {
				title: "Αταξινόμητα",
				items: [
					{ text: "Ανάλυση Δεδομένων", link: "continVar.html" },
					{ text: "Αναδιάταξη σελίδων για εκτύπωση στο μισό μέγεθος", link: "ektyposi.html" }
				]
			}
		};

		targets.forEach((obj, i) => {
			obj.index = i;
			obj.addEventListener("click", letsGoo);
		});

		// Χρήση event delegation για τα toggle buttons
		submenuContainer.addEventListener('click', function (e) {
			// Ελέγχουμε αν το κλικ ήταν σε ένα στοιχείο με κλάση 'submenu-toggle'
			if (e.target.classList.contains('submenu-toggle')) {
				e.stopPropagation();
				const submenu = e.target.nextElementSibling;
				const isVisible = submenu.classList.contains('visible');

				// Κλείσιμο όλων των υπο-μενου που δεν είναι αυτό
				document.querySelectorAll('.submenu.visible').forEach(menu => {
					if (menu !== submenu && !menu.contains(submenu)) {
						menu.classList.remove('visible');
						menu.previousElementSibling.classList.remove('expanded');
					}
				});

				// Άνοιγμα/κλείσιμο του τρέχοντος
				if (isVisible) {
					submenu.classList.remove('visible');
					e.target.classList.remove('expanded');
				} else {
					submenu.classList.add('visible');
					e.target.classList.add('expanded');
				}
			}
		});

		function generateMenuItem(item) {
			if (item.type === "submenu") {
				return `
            <div class="menu-item">
                <div class="submenu-toggle">${item.text}</div>
                <div class="submenu">
                    ${item.items.map(generateMenuItem).join('')}
                </div>
            </div>
        `;
			} else if (item.type === "text") {
				return `<div class="menu-text">${item.content}</div>`;
			} else if (item.type === "html") {
				return `<div class="menu-text">${item.content}</div>`;
			} else if (item.type === "mega") {
				return generateMegaMenu(item);
			} else {
				return `<a href="${item.link}" class="menu-link">${item.text}</a>`;
			}
		}

		function generateMegaMenu(megaData) {
			let html = `<div class="mega-menu">`;
			megaData.sections.forEach(section => {
				html += `
            <div class="mega-section">
                <h4>${section.title}</h4>
                <div class="mega-section-content">
        `;
				section.items.forEach(item => {
					html += generateMenuItem(item);
				});
				html += `
                </div>
            </div>
        `;
			});
			html += `</div>`;
			return html;
		}

		// Δυναμική τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
		function showSubmenu(dotIndex) {
			const menuId = targets[dotIndex].dataset.menuId;
			const content = submenuContent[menuId];

			// Απόκρυψη της ετικέτας του τρέχοντος menu
			const currentLabel = document.querySelector(`.menu-label[data-for-menu="${menuId}"]`);
			if (currentLabel) {
				currentLabel.classList.add('hidden');
			}

			let html = `<h3>${content.title}</h3>`;
			if (content.type === "mega") {
				html += generateMegaMenu(content);
			} else {
				content.items.forEach(item => {
					html += generateMenuItem(item);
				});
			}

			submenuContainer.innerHTML = html;

			// Υπολογισμός της θέσης του εικονιδίου
			const iconRect = targets[dotIndex].getBoundingClientRect();

			// Τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
			submenuContainer.style.top = `${iconRect.bottom + 20}px`;
			submenuContainer.style.left = `${iconRect.left + (iconRect.width / 2) - (submenuContainer.offsetWidth / 2)}px`;

			submenuContainer.classList.add('visible');
		}

		// Βοηθητική συνάρτηση για δημιουργία υπο-μενου
		// Αντικατάσταση της συνάρτησης generateSubmenuItems με αυτήν:
		function generateSubmenuItems(items) {
			let html = '';
			items.forEach(item => {
				html += generateMenuItem(item);
			});
			return html;
		}

		function hideSubmenu() {
			// Κλείσιμο όλων των υπο-μενου πρώτα
			document.querySelectorAll('.submenu.visible').forEach(menu => {
				menu.classList.remove('visible');
			});
			document.querySelectorAll('.submenu-toggle.expanded').forEach(button => {
				button.classList.remove('expanded');
			});

			// Εμφάνιση όλων των ετικετών
			document.querySelectorAll('.menu-label').forEach(label => {
				label.classList.remove('hidden');
			});

			// Μετά κλείσιμο του κύριου μενού
			submenuContainer.classList.remove('visible');
		}

		function letsGoo() {
			targetDot = this.index;

			if (targetDot === activeDot) {
				hideSubmenu();
				activeDot = -1;
				return;
			}

			// Αρχικά κρύβουμε το μενού για να το εμφανίσουμε στη νέα θέση μετά την κίνηση
			hideSubmenu(); // Αυτό θα εμφανίσει ΌΛΕΣ τις ετικέτες

			if (anim && anim.isActive()) {
				anim.progress(1);
			}

			let oldX = (activeDot === -1) ? dotCenters[0] : dotCenters[activeDot];
			let newX = dotCenters[targetDot];
			let travel = Math.abs(oldX - newX);
			let factor = mapper(travel);
			let newArc = yCenter - maxArc * factor;
			let dur = maxDur * factor;
			let newStagger = staggers[travel / 100 - 1] || 0.2;
			let newPath = `M${oldX},${yCenter} Q${travel / 2 + Math.min(oldX, newX)},${newArc} ${newX},${yCenter}`;

			gsap.set("#main", { attr: { d: newPath } });
			anim = gsap
				.timeline({
					onComplete: () => {
						showSubmenu(targetDot);
					}
				})
				.to(".jumper", {
					motionPath: {
						path: "#main",
						align: "#main",
						alignOrigin: [0.5, 0.5]
					},
					stagger: newStagger,
					duration: dur,
					ease: "sine.inOut"
				})
				.to(
					".jumper",
					{ duration: dur / 2, attr: { rx: 40, ry: 40 }, yoyo: true, repeat: 1 },
					0
				);

			activeDot = targetDot;
		}

		// Κλείσιμο μενού όταν γίνεται κλικ έξω από αυτό
		document.addEventListener('click', function (e) {
			if (!submenuContainer.contains(e.target) && !e.target.closest('#icons g')) {
				hideSubmenu();
				activeDot = -1;
			}
		});

		// Αποτροπή κλεισίματος όταν γίνεται κλικ μέσα στο μενού
		submenuContainer.addEventListener('click', function (e) {
			e.stopPropagation();
		});
	</script>
</body>
