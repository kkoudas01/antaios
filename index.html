			line-height: 1.5;
			margin-bottom: 8px;
		}

		.menu-text br {
			display: block;
			content: "";
			margin-bottom: 8px;
		}

		.signature {
			position: absolute;
			bottom: 20px;
			right: 20px;
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
			text-align: right;
			font-style: italic;
		}

		h1,
		p {
			margin: 0;
			text-align: center;
		}

		/* ========================================================= */
		/* STYLING SVG MENU */
		/* ========================================================= */
		#demo {
			width: 90vw;
			height: auto;
			max-width: 720px;
			overflow: visible;
		}

		#icons path {
			fill: white;
		}

		#icons g {
			pointer-events: bounding-box;
			cursor: pointer;
		}

		#icons rect {
			fill: transparent;
		}

		.goop {
			fill: #382B8C;
		}

		#main {
			stroke: none;
			stroke-width: 1px;
		}

		text {
			font-weight: 700;
			font-size: 20px;
			text-transform: uppercase;
			fill: rgba(0, 0, 0, 0.5);
		}

		/* ========================================================= */
		/* STYLING ΓΙΑ ΤΟ GLASSMORHISM SUBMENU */
		/* ========================================================= */
		#submenu-container {
			position: absolute;
			min-width: 280px;
			max-width: min(500px, 90vw);
			width: auto;
			overflow-wrap: break-word;
			padding: 15px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			z-index: 10;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease-in-out;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			max-height: 70vh;
			overflow-y: auto;
		}

		@media (max-width: 600px) {
			#submenu-container {
				max-width: 95vw;
				min-width: 250px;
				padding: 12px;
			}
		}

		#submenu-container::-webkit-scrollbar {
			width: 8px;
		}

		#submenu-container::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 10px;
		}

		#submenu-container::-webkit-scrollbar-thumb {
			background: rgba(255, 255, 255, 0.3);
			border-radius: 10px;
		}

		#submenu-container::-webkit-scrollbar-thumb:hover {
			background: rgba(255, 255, 255, 0.5);
		}

		#submenu-container.visible {
			opacity: 1;
			visibility: visible;
		}

		#submenu-container h3 {
			margin-top: 0;
			margin-bottom: 10px;
			color: #00ff11;
			text-align: center;
			font-size: 1.2em;
			width: 100%;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			padding-bottom: 8px;
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.mega-menu {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			width: 100%;
			max-width: 600px;
		}

		.mega-section {
			flex: 1;
			min-width: 180px;
		}

		.mega-section h4 {
			color: #00ff11;
			margin: 0 0 8px 0;
			padding: 5px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			font-size: 1em;
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.mega-section-content {
			display: flex;
			flex-direction: column;
		}

		.mega-section-content .menu-link {
			padding: 6px 8px;
			margin: 2px 0;
			font-size: 0.9em;
		}

		.menu-item {
			position: relative;
			width: 100%;
		}

		.menu-link,
		.submenu-toggle {
			color: #f6d500;
			text-decoration: none;
			padding: 8px 12px;
			margin: 4px 0;
			width: 100%;
			text-align: left;
			border-radius: 8px;
			transition: all 0.2s ease-in-out;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-sizing: border-box;
			cursor: pointer;
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.menu-link:hover,
		.submenu-toggle:hover {
			background: rgba(255, 255, 255, 0.2);
			color: #FFFFFF;
		}

		.submenu-toggle::after {
			content: "›";
			margin-left: 8px;
			font-size: 1.2em;
			transform: rotate(0deg);
			transition: transform 0.3s ease;
			text-shadow:
				-0.5px -0.5px 0 #000,
				0.5px -0.5px 0 #000,
				-0.5px 0.5px 0 #000,
				0.5px 0.5px 0 #000;
		}

		.submenu-toggle.expanded::after {
			transform: rotate(90deg);
		}

		.submenu {
			display: none;
			margin-left: 15px;
			width: calc(100% - 15px);
			padding: 5px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			border-left: 2px solid rgba(255, 255, 255, 0.1);
			max-height: 200px;
			overflow-y: auto;
		}

		.submenu.visible {
			display: block;
		}

		/* ========================================================= */
		/* ΕΙΚΟΝΑ ΚΑΤΩ ΑΠΟ ΤΟ ΜΕΝΟΥ */
		/* ========================================================= */
		.svg-image {
			margin-top: 40px;
			max-width: 300px;
			opacity: 0.8;
			filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
		}

		/* ========================================================= */
		/* STYLING ΓΙΑ ΤΙΣ ΕΤΙΚΕΤΕΣ ΜΕΝΟΥ */
		/* ========================================================= */
		#demo {
			width: 90vw;
			height: auto;
			max-width: 720px;
			overflow: visible;
			margin-top: 0;
		}

		.menu-labels {
			display: flex;
			justify-content: space-between;
			width: 90vw;
			max-width: 720px;
			margin-bottom: -70px;
			position: relative;
		}

		.menu-label {
			color: #f6d500;
			font-size: 12px;
			text-align: center;
			width: 80px;
			transition: all 0.3s ease;
			opacity: 1;
			margin-bottom: 10;
			padding: 0;
		}

		.menu-label.hidden {
			opacity: 0;
			transform: translateY(-5px);
		}

		.menu-text a.text-link {
			color: #00ff11;
			text-decoration: underline;
			transition: all 0.2s ease-in-out;
			text-shadow: -0.5px -0.5px 0 #000, 0.5px -0.5px 0 #000, -0.5px 0.5px 0 #000, 0.5px 0.5px 0 #000;
		}

		.menu-text a.text-link:hover {
			color: #ffffff;
			background-color: rgba(0, 255, 17, 0.2);
			padding: 2px 4px;
			border-radius: 4px;
		}

		.menu-text {
			white-space: normal;
			line-height: 1.5;
		}

		/* ========================================================= */
		/* RESPONSIVE STYLES */
		/* ========================================================= */
		
		/* Για κινητά σε portrait */
		@media (max-width: 768px) {
			body {
				min-height: 100vh;
				height: auto;
				padding: 20px 0;
				overflow-x: hidden;
			}

			h1 {
				font-size: 1.5em;
				margin-bottom: 10px;
			}

			.menu-labels {
				flex-wrap: wrap;
				justify-content: center;
				gap: 5px;
				margin-bottom: -50px;
				z-index: 20;
				position: relative;
			}

			.menu-label {
				font-size: 10px;
				width: 60px;
				margin: 2px;
				/* ΑΠΑΙΤΟΥΜΕΝΗ ΑΛΛΑΓΗ: ΑΠΟΚΡΥΨΗ ΤΙΤΛΩΝ ΣΕ ΚΙΝΗΤΑ */
				display: none;
			}

			#demo {
				width: 95vw;
				max-width: none;
				margin-top: 20px;
			}

			.animated-scene {
				order: 3;
				margin-top: 20px;
				transform: scale(0.8);
				transform-origin: top center;
			}

			.section-center {
				width: 100%;
				max-width: 400px;
				height: 300px;
			}

			.section-up {
				height: 180px;
			}

			.section-down {
				height: 120px;
				top: 180px;
			}

			#submenu-container {
				position: fixed;
				top: 50% !important;
				left: 50% !important;
				transform: translate(-50%, -50%);
				max-height: 80vh;
				z-index: 1000;
			}

			.mega-menu {
				flex-direction: column;
				gap: 10px;
			}

			.mega-section {
				min-width: 100%;
			}
		}

		/* Για κινητά σε landscape */
		@media (max-width: 768px) and (orientation: landscape) {
			body {
				padding: 10px 0;
				height: auto;
				min-height: 100vh;
			}

			.animated-scene {
				display: none;
			}

			.menu-labels {
				margin-bottom: -30px;
			}

			#demo {
				margin-top: 10px;
			}

			#submenu-container {
				max-height: 60vh;
			}
		}

		/* Για πολύ μικρές οθόνες */
		@media (max-width: 480px) {
			.menu-label {
				font-size: 9px;
				width: 50px;
				/* ΑΠΑΙΤΟΥΜΕΝΗ ΑΛΛΑΓΗ: ΑΠΟΚΡΥΨΗ ΤΙΤΛΩΝ ΣΕ ΚΙΝΗΤΑ */
				display: none;
			}

			#demo {
				width: 98vw;
			}

			.section-center {
				max-width: 320px;
				height: 240px;
			}

			.section-up {
				height: 144px;
			}

			.section-down {
				height: 96px;
				top: 144px;
			}

			.animated-scene {
				transform: scale(0.7);
			}
		}

		/* Για να αποφύγουμε το zoom σε κινητά */
		@media (max-width: 768px) {
			input, select, textarea {
				font-size: 16px;
			}
		}
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>

	<script>
		console.clear();
		gsap.registerPlugin(MotionPathPlugin);

		let targets = gsap.utils.toArray("#icons g");
		let submenuContainer = document.getElementById("submenu-container");

		let dotCenters = [50, 150, 250, 350, 450, 550];
		let yCenter = 112;
		let maxTravel = 500;
		let minTravel = 100;
		let mapper = gsap.utils.mapRange(minTravel, maxTravel, 0.5, 1);
		let anim;
		let activeDot = -1;
		let targetDot;
		let maxDur = 1;
		let maxArc = 150;
		let staggers = [0.2, 0.16, 0.135, 0.12, 0.11];

		const submenuContent = {
			menu1: {
				title: "About",
				items: [
					{
						type: "text",
						content: `
                    Η παρούσα σελίδα είναι ένα εργαλείο πρακτικής φύσεως. 
					Σε αυτήν προσπαθούμε να αυτοματοποιήσουμε κάποιους πρακτικούς
					υπολογισμούς, ώστε να μην χρειάζεται ο ενδιαφερόμενος χρήστης να 
					μπορεί να μοντελοποιήσει μαθηματικώς το πρόβλημά του ή πόσω μάλλον
					να επιλύσει το μαθηματικό μοντέλο που το περιγράφει. Στη σελίδα
					αυτή, επίσης, παρουσιάζονται κάποιες πληροφορίες με έναν συνοπτικό
					και αυτοματοποιημένο τρόπο, ώστε η πρόσβαση σε αυτές να είναι 
					άμεση και εύκολη.
                    <br><br>
                    Ο Ανταίος ήταν ένας μυθικός γίγαντας, γιος της Γης και του θεού Ποσειδώνα.
					Αντλούσε τη δύναμή του ερχόμενος σε επαφή με τη γη και γι' αυτό επιλέχθηκε
					το όνομά του για μια ιστοσελίδα που καταπιάνεται με χειροπιαστά ζητήματα.
                    <br><br>
                    Όσον αφορά εμένα ονομάζομαι Κώστας Κούδας, είμαι εκπαιδευτικός μαθηματικών 
					και ζω στην Κέρκυρα. Άλλες ιστοσελίδες που διαχειρίζομαι είναι οι:
					<br><br>
					 ➭ <a href="https://kkoudas01.github.io/r4social/index.html" target="_blank" class="text-link">Στοχαστικά Μαθηματικά χωρίς… μαθηματικά για κοινωνικούς επιστήμονες με τη συνδρομή της R</a>,
					 <br><br>
					 ➭ <a href="https://epipsayseis.pages.dev/" target="_blank" class="text-link">ἐπιψαύσεις</a>,
					 <br><br>
					 ➭ <a href="https://dromos.pages.dev/" target="_blank" class="text-link">δρόμος</a>.
                `
					}
				]
			},
			menu2: {

			menu3: {

				sections: [

				]
			},

			menu4: {
				title: "Εκπαίδευση",
				items: [
					{ text: "Οδηγός Συγκαλλιέργειας", link: "sygkalliergeies.html" }
				]
			},
			menu5: {
				title: "Οικονομικά",
				items: [
					{ text: "Αναμενόμενο κέρδος (υπό κατασκευή)", link: "#" }
				]
			},
			menu6: {
				title: "Αταξινόμητα",
				items: [
					{ text: "Ανάλυση Δεδομένων", link: "continVar.html" },
					{ text: "Αναδιάταξη σελίδων για εκτύπωση στο μισό μέγεθος", link: "ektyposi.html" }
				]
			}
		};

		targets.forEach((obj, i) => {
			obj.index = i;
			obj.addEventListener("click", letsGoo);
		});

		// Χρήση event delegation για τα toggle buttons
		submenuContainer.addEventListener('click', function (e) {
			// Ελέγχουμε αν το κλικ ήταν σε ένα στοιχείο με κλάση 'submenu-toggle'
			if (e.target.classList.contains('submenu-toggle')) {
				e.stopPropagation();
				const submenu = e.target.nextElementSibling;
				const isVisible = submenu.classList.contains('visible');

				// Κλείσιμο όλων των υπο-μενου που δεν είναι αυτό
				document.querySelectorAll('.submenu.visible').forEach(menu => {
					if (menu !== submenu && !menu.contains(submenu)) {
						menu.classList.remove('visible');
						menu.previousElementSibling.classList.remove('expanded');
					}
				});

				// Άνοιγμα/κλείσιμο του τρέχοντος
				if (isVisible) {
					submenu.classList.remove('visible');
					e.target.classList.remove('expanded');
				} else {
					submenu.classList.add('visible');
					e.target.classList.add('expanded');
				}
			}
		});

		function generateMenuItem(item) {
			if (item.type === "submenu") {
				return `
            <div class="menu-item">
                <div class="submenu-toggle">${item.text}</div>
                <div class="submenu">
                    ${item.items.map(generateMenuItem).join('')}
                </div>
            </div>
        `;
			} else if (item.type === "text") {
				return `<div class="menu-text">${item.content}</div>`;
			} else if (item.type === "html") {
				return `<div class="menu-text">${item.content}</div>`;
			} else if (item.type === "mega") {
				return generateMegaMenu(item);
			} else {
				return `<a href="${item.link}" class="menu-link">${item.text}</a>`;
			}
		}

		function generateMegaMenu(megaData) {
			let html = `<div class="mega-menu">`;
			megaData.sections.forEach(section => {
				html += `
            <div class="mega-section">
                <h4>${section.title}</h4>
                <div class="mega-section-content">
        `;
				section.items.forEach(item => {
					html += generateMenuItem(item);
				});
				html += `
                </div>
            </div>
        `;
			});
			html += `</div>`;
			return html;
		}

		// Δυναμική τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
		function showSubmenu(dotIndex) {
			const menuId = targets[dotIndex].dataset.menuId;
			const content = submenuContent[menuId];

			// Απόκρυψη της ετικέτας του τρέχοντος menu
			const currentLabel = document.querySelector(`.menu-label[data-for-menu="${menuId}"]`);
			if (currentLabel) {
				currentLabel.classList.add('hidden');
			}

			let html = `<h3>${content.title}</h3>`;
			if (content.type === "mega") {
				html += generateMegaMenu(content);
			} else {
				content.items.forEach(item => {
					html += generateMenuItem(item);
				});
			}

			submenuContainer.innerHTML = html;

			// Υπολογισμός της θέσης του εικονιδίου
			const iconRect = targets[dotIndex].getBoundingClientRect();

			// Τοποθέτηση του submenu κάτω από το κλικαρισμένο εικονίδιο
			submenuContainer.style.top = `${iconRect.bottom + 20}px`;
			submenuContainer.style.left = `${iconRect.left + (iconRect.width / 2) - (submenuContainer.offsetWidth / 2)}px`;

			submenuContainer.classList.add('visible');
		}

		// Βοηθητική συνάρτηση για δημιουργία υπο-μενου
		// Αντικατάσταση της συνάρτησης generateSubmenuItems με αυτήν:
		function generateSubmenuItems(items) {
			let html = '';
			items.forEach(item => {
				html += generateMenuItem(item);
			});
			return html;
		}

		function hideSubmenu() {
			// Κλείσιμο όλων των υπο-μενου πρώτα
			document.querySelectorAll('.submenu.visible').forEach(menu => {
				menu.classList.remove('visible');
			});
			document.querySelectorAll('.submenu-toggle.expanded').forEach(button => {
				button.classList.remove('expanded');
			});

			// Εμφάνιση όλων των ετικετών
			document.querySelectorAll('.menu-label').forEach(label => {
				label.classList.remove('hidden');
			});

			// Μετά κλείσιμο του κύριου μενού
			submenuContainer.classList.remove('visible');
		}

		function letsGoo() {
			targetDot = this.index;

			if (targetDot === activeDot) {
				hideSubmenu();
				activeDot = -1;
				return;
			}

			// Αρχικά κρύβουμε το μενού για να το εμφανίσουμε στη νέα θέση μετά την κίνηση
			hideSubmenu(); // Αυτό θα εμφανίσει ΌΛΕΣ τις ετικέτες

			if (anim && anim.isActive()) {
				anim.progress(1);
			}

			let oldX = (activeDot === -1) ? dotCenters[0] : dotCenters[activeDot];
			let newX = dotCenters[targetDot];
			let travel = Math.abs(oldX - newX);
			let factor = mapper(travel);
			let newArc = yCenter - maxArc * factor;
			let dur = maxDur * factor;
			let newStagger = staggers[travel / 100 - 1] || 0.2;
			let newPath = `M${oldX},${yCenter} Q${travel / 2 + Math.min(oldX, newX)},${newArc} ${newX},${yCenter}`;

			gsap.set("#main", { attr: { d: newPath } });
			anim = gsap
				.timeline({
					onComplete: () => {
						showSubmenu(targetDot);
					}
				})
				.to(".jumper", {
					motionPath: {
						path: "#main",
						align: "#main",
						alignOrigin: [0.5, 0.5]
					},
					stagger: newStagger,
					duration: dur,
					ease: "sine.inOut"
				})
				.to(
					".jumper",
					{ duration: dur / 2, attr: { rx: 40, ry: 40 }, yoyo: true, repeat: 1 },
					0
				);

			activeDot = targetDot;
		}

		// Κλείσιμο μενού όταν γίνεται κλικ έξω από αυτό
		document.addEventListener('click', function (e) {
			if (!submenuContainer.contains(e.target) && !e.target.closest('#icons g')) {
				hideSubmenu();
				activeDot = -1;
			}
		});

		// Αποτροπή κλεισίματος όταν γίνεται κλικ μέσα στο μενού
		submenuContainer.addEventListener('click', function (e) {
			e.stopPropagation();
		});

		// Προσθήκη event listener για responsive behavior
		window.addEventListener('resize', function() {
			if (window.innerWidth <= 768 && window.innerHeight <= 480) {
				// Σε landscape mode για κινητά, απόκρυψη του animated scene
				document.querySelector('.animated-scene').style.display = 'none';
			} else {
				document.querySelector('.animated-scene').style.display = 'block';
			}
		});

		// Κλήση αρχικά για να ρυθμίσει το display
		window.dispatchEvent(new Event('resize'));
	</script>
